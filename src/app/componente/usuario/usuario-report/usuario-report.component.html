
<div class="container mt-5 mb-5">
<h3 style="padding: 10px;">Relatório de Usuário</h3>

<form style="padding: 10px" #formValidate="ngForm">

  
  

  


  <div class="form-row">
       
   <div class="form-group col-md-3">
    <label for="dataNascimento">Data Nasc. Início</label>
     <span style="color: red; font-size: 23px;"> *</span>
     <div class="input-group">
         <input name="dataInicio" type="text" class="form-control" placeholder="dd/mm/yyyy"
           ngbDatepicker #dataInicio="ngbDatepicker" [(ngModel)]="userReport.dataInicio"
           id="dataInicio" required="true">
         <div class="input-group-append">
            <button class="btn btn-primary" (click)="dataInicio.toggle()" type="button"></button>
         </div>
     </div>
   </div> 

   <div class="form-group col-md-3">
    <label for="dataNascimento">Data Nasc. Fim</label>
     <span style="color: red; font-size: 23px;"> *</span>
     <div class="input-group">
         <input name="dataFim" type="text" class="form-control" placeholder="dd/mm/yyyy"
           ngbDatepicker #dataFim="ngbDatepicker" [(ngModel)]="userReport.dataFim"
           id="dataFim" required="true">
         <div class="input-group-append">
            <button class="btn btn-primary" (click)="dataFim.toggle()" type="button"></button>
         </div>
     </div>
   </div> 

  </div>

 


  <div class="form-row" style="margin-top: 20px;">
    <div class="form-group col-md-6">
      <button type="button" class="btn btn-success" (click)="imprimeRelatorio()" data-toggle="modal" data-target="#exampleModal"  style="margin-left: 10px;">Imprimir Relatório</button>
    </div>
  </div>
</form>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="min-width: 90%; min-height: 90%; height: 90%;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Relatório de usuário</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <iframe id="pdf" width="100%;" height="500"  frameborder="0" allowtransparency="true"></iframe>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>        
      </div>
    </div>
  </div>
</div>
